name: github 按文件夹下载
on:
  workflow_dispatch:
    inputs:
      target_repository:
        description: '目标仓库，格式为 owner/repo (e.g., demopath/test)'
        required: true
        default: ''
      folder_path:
        description: '目标文件夹在仓库中的路径 (e.g., src)'
        required: true
        default: ''

jobs:
  download-folder:
    runs-on: ubuntu-latest
    steps:
    - name: 下载
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.inputs.target_repository }}
        sparse-checkout: ${{ github.event.inputs.folder_path }} 
        
    - name: 上传
      uses: actions/upload-artifact@v4
      with:
        path: ${{ github.event.inputs.folder_path }}
